<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="hello">
      <p>
        hello <br />how are you <br />
        doing today?
      </p>
      <hr />
      <p>hello</p>
      <br />
      <p>how are you</p>
      <br />
      <p>doing today?</p>
    </div>
    <br />
    <br />
    <hr />

    <div class="team 1" id="man">
      <p>Team 1</p>
    </div>

    <hr />

    <div class="team 2" id="woman">
      <p>team 2</p>
    </div>

    <div>
      <form>
        <label for="Email">Email</label>
        <input id="Email" name="Email" value="Email" placeholder="Email" />
    </div>

    <div>
        <label for="Password">Password</label>
        <input
          id="Password"
          name="Password"
          value="Password"
          placeholder="Password"
        />
    </div>

    <div>
        <label for="First Name">First Name</label>
        <input
          id="First Name"
          name="First Name"
          value="First Name"
          placeholder="First Name"
        />
    </div>

    <div>
        <label for="Last Name">Last Name</label>
        <input
          id="Last Name"
          name="Last Name"
          value="Last Name"
          placeholder="Last Name"
        />
    </div>

      <div>
        <label for="Date">Date</label>
        <input
          id="Date"
          name="Date"
          value="Date"
          />
      </div>

      <div class="appetizer-field">
        <input name="first" id="mozarella-sticks" type="radio" value="mozzarellaSticks">
        <label for="mozarella-sticks">Mozarella Sticks</label>
        <input name="first" id="mac-n-cheese-bites" type="radio" value="macNCheeseBites">
        <label for="mac-n-cheese-bites">Mac n' Cheese mac-n-cheese-bites</label>
        <input name="first" id="hush-puppies" type="radio" value="hushPuppies">
        <label for="hush-puppies">Hush Puppies</label>
      </div>

      <div class="sides-field">
        <input name="one" id="two" type="checkbox" value="three">
        <label for="three">three</label>
        <input name="row" id="row" type="checkbox" value="row" >
        <label for="row">Row</label>

      </div>

      <div class="main-course-field">
        <select name="main-course">
          <option value="">choose a main course</option>
          <option value="Cheese">Cheese</option>
          <option value="Ball">Ball</option>
          <option value="Car">Car</option>

      </div>

      <div class="addditional-info-field">
        <label for="additional-info">Type here:</label>
        <textarea name="additional-info" id="additional-info" rows="10">Type here</textarea>
      </div>

      <div class="submit-field">
        <input type="submit" value="Submit">
      </div>
      </form>
  </body>
</html>
